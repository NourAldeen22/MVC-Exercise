    versions:
    - 2.16.0
  - dependency-name: jQuery.Validation
    versions:
    - 1.19.2
  - dependency-name: jQuery
    versions:
    - 3.5.1
  - dependency-name: Newtonsoft.Json
    versions:
    - 12.0.3
